apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "certManagerIssuer.jobname" . }}
  namespace: {{ $.Release.Namespace }}
spec:
  ttlSecondsAfterFinished: {{ .Values.global.batchJobTTL }}
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app: {{ template "diracx.name" . }}
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.rbac.create }}
      serviceAccountName: {{ template "diracx.fullname" . }}
      {{- end }}
      restartPolicy: OnFailure
      containers:
        - name: create-issuer
          image: "{{ .Values.global.images.registry }}/{{ .Values.global.images.secret_generation }}:{{ .Values.global.images.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ['/bin/bash', '/scripts/create-issuer', '/scripts/issuer.yml']
          volumeMounts:
            - name: scripts
              mountPath: /scripts
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
      - name: scripts
        configMap:
          name: {{ template "diracx.fullname" . }}-certmanager
