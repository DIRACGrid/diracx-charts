apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "certManagerIssuer.jobname" . }}
  namespace: {{ $.Release.Namespace }}
spec:
  ttlSecondsAfterFinished: {{ .Values.global.batchJobTTL }}
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app: {{ template "diracx.name" . }}
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.rbac.create }}
      serviceAccountName: {{ template "diracx.fullname" . }}
      {{- end }}
      restartPolicy: OnFailure
      containers:
        - name: create-issuer
          # Note: it's not clear whether tag: latest is appropriate here
          image: "{{ include "diracx.image" (dict "repository" .Values.global.images.secret_generation "root" . "tag" "latest" ) }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ['/bin/bash', '/scripts/create-issuer', '/scripts/issuer.yml']
          volumeMounts:
            - name: scripts
              mountPath: /scripts
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
      - name: scripts
        configMap:
          name: {{ template "diracx.fullname" . }}-certmanager
