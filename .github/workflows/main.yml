name: Basic Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


defaults:
  run:
    shell: bash -el {0}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - uses: pre-commit/action@v3.0.0
    - uses: pre-commit-ci/lite-action@v1.0.1
      if: always()

  run-demo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Start demo
      run: |
        ./run_demo.sh --exit-when-done
    - name: Check for success
      run: |
        if [ ! -f ".demo/.success" ]; then
          echo "Demo failed"
          cat ".demo/.failed"
          exit 1
        fi

  # Same as run-demo except mount the sources inside the container
  run-demo-mount-sources:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Clone source
      run: |
        git clone https://github.com/DIRACGrid/diracx.git /tmp/diracx
        git clone https://github.com/DIRACGrid/DIRAC.git /tmp/DIRAC
    - name: Start demo
      run: |
        ./run_demo.sh --exit-when-done /tmp/diracx /tmp/DIRAC
    - name: Check for success
      run: |
        if [ ! -f ".demo/.success" ]; then
          echo "Demo failed"
          cat ".demo/.failed"
          exit 1
        fi
